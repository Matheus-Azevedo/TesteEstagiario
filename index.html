  <body class="body-container">
    <head>
      <img src="./public/logo2.png" alt="logo" class="logo" />
    </head>
    <main class="main-container">
      <h1>Cadastro de Clientes</h1>
      <form class="custom-container">
        <fieldset>
          <div class="mb-3 inputs">
            <label for="inputName" class="form-label">Nome</label>
            <input
              type="text"
              class="form-control"
              id="inputName"
              aria-describedby="nameHelp"
            />
            <div id="nameHelp" class="form-text">Preencha o nome completo.</div>
          </div>
          <div class="mb-3 inputs">
            <label for="inputEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input
                type="email"
                class="form-control"
                id="inputEmail"
                aria-describedby="emailHelp"
                required
              />
            </div>
            <div id="emailHelp" class="form-text">
              Nunca compartilhe seu e-mail com estranhos.
            </div>
          </div>
          <div class="mb-3 inputs">
            <label for="inputPhone" class="form-label">Telefone</label>
            <input
              type="text"
              class="form-control"
              id="inputPhone"
              aria-describedby="phoneHelp"
            />
            <div id="phoneHelp" class="form-text">
              Preste atenção no formato.
            </div>
          </div>
        </fieldset>
        <button
          type="submit"
          class="btn btn-primary"
          onclick="sendForms(event)"
        >
          Enviar
        </button>
      </form>
